<!DOCTYPE html>
<html>
<head>
  <title>Cluster Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geometryutil"></script>

  <script>
    const map = L.map('map').setView([28.5227, 77.1688], 17);  // Center on your site

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON
    fetch('clustered_points.geojson')
      .then(res => res.json())
      .then(data => {
        const colors = ["red", "blue", "green", "orange", "purple", "brown"];
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const clusterId = feature.properties.cluster;
            const color = colors[clusterId % colors.length];
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: color,
              color: "#000",
              weight: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);
      });

    // Show current location
    let currentMarker = null;
    let currentCircle = null;
    let firstLocationUpdate = true;

    function onLocationFound(e) {
        const radius = e.accuracy / 2;

        // Remove previous marker & circle
        if (currentMarker) {
        map.removeLayer(currentMarker);
        }
        if (currentCircle) {
        map.removeLayer(currentCircle);
        }

        // Add new marker & circle
        currentMarker = L.marker(e.latlng).addTo(map).bindPopup("You are here");
        currentCircle = L.circle(e.latlng, radius).addTo(map);

        // Center the map ONLY on the first update
        if (firstLocationUpdate) {
        map.setView(e.latlng, 18);  // or keep your preferred zoom level
        firstLocationUpdate = false;
        }
    }

    function onLocationError(e) {
        alert(e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // Watch for location changes, but don't auto-center every time
    map.locate({ watch: true, enableHighAccuracy: true });
  </script>
</body>
</html>
