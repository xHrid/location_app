<!DOCTYPE html>
<html>
<head>
  <title>Cluster Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>

<script>
  // 1. Initialize a placeholder map (center/origin ignored once strata loads)
  const map = L.map('map').setView([0,0], 2);

  // 2. Base tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: 'Â© OpenStreetMap contributors',
    noWrap: true            // prevents world-wrapping
  }).addTo(map);

  // 3. Load strata boundary and constrain map
  fetch('strata.geojson')
    .then(res => res.json())
    .then(strataData => {
      // Add boundary (invisible stroke or visible for debugging)
      const strataLayer = L.geoJSON(strataData, {
        style: { color: '#3388ff', weight: 2, fillOpacity: 0 } 
      }).addTo(map);

      // Compute bounds
      const bounds = strataLayer.getBounds();

      // Fit map to strata extent (with padding)
      map.fitBounds(bounds, { padding: [20, 20] });

      // Lock panning to strata
      map.setMaxBounds(bounds);

      // Prevent zooming out past strata
      map.options.minZoom = map.getBoundsZoom(bounds);

      // Now that map is framed, load clusters & location
      loadClustersAndGeo();  
    });

  // 4. Function to load clusters and geolocation
  function loadClustersAndGeo() {
    // 4a. Cluster points
    fetch('clustered_points.geojson')
      .then(res => res.json())
      .then(data => {
        const colors = ["red","blue","green","orange","purple","brown"];
        L.geoJSON(data, {
          pointToLayer: (feat, latlng) => {
            const c = feat.properties.cluster;
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: colors[c % colors.length],
              color: "#000", weight: 1, fillOpacity: 0.8
            });
          }
        }).addTo(map);
      });

    // 4b. Live location
    let currentMarker = null, currentCircle = null, firstFix = true;

    function onLocationFound(e) {
      const r = e.accuracy / 2;
      if (currentMarker) map.removeLayer(currentMarker);
      if (currentCircle) map.removeLayer(currentCircle);

      currentMarker = L.marker(e.latlng).addTo(map).bindPopup("You are here");
      currentCircle = L.circle(e.latlng, r).addTo(map);

      if (firstFix) {
        map.setView(e.latlng, map.getZoom());
        firstFix = false;
      }
    }

    function onLocationError(e) {
      alert("Location error: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
    map.locate({ watch: true, enableHighAccuracy: true });
  }
</script>


</body>
</html>
